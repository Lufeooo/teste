<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somador de Números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Somador de Dois Números</h2>
    <input type="number" id="num1" placeholder="Digite um número">
    <input type="number" id="num2" placeholder="Digite outro número">
    <button onclick="somar()">Somar</button>
    <h3>Resultado: <span id="resultado">0</span></h3>

    <script>
        function somar() {
            let numero1 = parseFloat(document.getElementById('num1').value) || 0;
            let numero2 = parseFloat(document.getElementById('num2').value) || 0;
            let resultado = numero1 + numero2;
            document.getElementById('resultado').textContent = resultado;
        }
    </script>
</body>
</html>
